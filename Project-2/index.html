<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">
          <h1> Job Application <span class="title_small">(WEB)</span></h1>
        
          <form action="">
             <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter Your Name...">
                </div>

                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter Your Name...">
                </div>

                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Here...">
                </div>

                <div class="form_control">
                    <label for="">Job Role</label>
                   <select name="job_role" id="job_role">
                    <option value="">Select Job Role</option>
                    <option value="front_end">Front-End Developer</option>
                    <option value="back_end">Back-End Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI / UX Developer</option>
                   </select>
                </div>

                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="Enter Your Address Here.." rows="4" cols=""></textarea>
                </div>
                 
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="city" id="city" name="city" placeholder="Enter City Here...">
                </div>

             <div class="form_control">
                <label for="PinCode">Pin-Code</label>
                <input type="number" id="PinCode" name="PinCode" placeholder="Enter PinCode Here...">
            </div>

            <div class="form_control">
                <label for="date">Date</label>
                <input value="2024-07-09" type="date" id="date" name="date" placeholder="Enter date Here...">
            </div>

            <div class="form_control">
                <label for="upload">Upload Your CV</label>
                <input type="file" id="upload" name="upload">
            </div>

        </div>

        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
          </form>
        </div>
    </div>
</body>
</html>
